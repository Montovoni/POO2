<!DOCTYPE html>
<html>
<head>
    <title>Jogo de Advinhação</title>
</head>
<body>
    <h1>JOGO DE ADVINHAR O RESULTADO DA PARTIDA: BRASIL X ALEMANHA</h1>
    <p>VOCÊ TEM 10 TENTATIVAS.</p>
	<p>RESULTADO ENTRE 0x0 E 10x10:</p>
	
    <label for="brazil-score">BRASIL⠀ ⠀⠀:</label>
    <input type="number" id="brazil-score" min="0">
    <br>
    <label for="germany-score">ALEMANHA:</label>
    <input type="number" id="germany-score" min="0">
	
    <br><br>
    <button id="submit-guess">Enviar</button>
	<button id="start-game">Reiniciar</button>
	
    <p id="message"></p>
    <p>Jogadas Restantes: <span id="attempts-remaining">10</span></p>
	
    <p>PALPITES ANTERIORES:</p>
    <ul id="guesses"></ul>

    <script>
        let brazilScore = Math.floor(Math.random() * 11);
        let germanyScore = Math.floor(Math.random() * 11);
        let attemptsRemaining = 10;

        document.getElementById("submit-guess").addEventListener("click", function() {
            let brazilGuess = parseInt(document.getElementById("brazil-score").value);
            let germanyGuess = parseInt(document.getElementById("germany-score").value);

            // Add the user's guess to the list of guesses
            let guessLi = document.createElement("li");
            guessLi.textContent = brazilGuess + " x " + germanyGuess;
            document.getElementById("guesses").appendChild(guessLi);

            if (brazilGuess === brazilScore && germanyGuess === germanyScore) {
                document.getElementById("message").textContent = "VOCÊ GANHOU! PARABÈNS!";
                document.getElementById("brazil-score").disabled = true;
                document.getElementById("germany-score").disabled = true;
                document.getElementById("submit-guess").disabled = true;
				
            } else {
                attemptsRemaining--;
                document.getElementById("attempts-remaining").textContent = attemptsRemaining;
                if (attemptsRemaining === 0) {
                    document.getElementById("message").textContent = "FIM DE JOGO!";
                    document.getElementById("brazil-score").disabled = true;
                    document.getElementById("germany-score").disabled = true;
                    document.getElementById("submit-guess").disabled = true;
                } else {				
                    if (brazilGuess > brazilScore) {
                        document.getElementById("message").textContent = "ERRADO (BRASIL FEZ MENOS GOLS).";
                    } else if (brazilGuess < brazilScore) {
                        document.getElementById("message").textContent = "ERRADO (BRASIL FEZ MAIS GOLS).";
                    }
                    if (germanyGuess > germanyScore) {
                        document.getElementById("message").textContent += "ERRADO (ALEMANHA FEZ MENOS GOLS).";
                    } else if (germanyGuess < germanyScore) {
                        document.getElementById("message").textContent += "ERRADO (ALEMANHA FEZ MAIS GOLS).";
                    }
                }
            }
        });

        document.getElementById("start-game").addEventListener("click", function() {
            brazilScore = Math.floor(Math.random() * 11);
            germanyScore = Math.floor(Math.random() * 11);
            attemptsRemaining = 10;
            document.getElementById("attempts-remaining").textContent = attemptsRemaining;
            document.getElementById("brazil-score").value = "";
            document.getElementById("germany-score").value = "";
            document.getElementById("brazil-score").disabled = false;
            document.getElementById("germany-score").disabled = false;
            document.getElementById("submit-guess").disabled = false;
            document.getElementById("message").textContent = "";

            // Clear the list of guesses
            let guessesUl = document.getElementById("guesses");
            while (guessesUl.firstChild) {
                guessesUl.removeChild(guessesUl.firstChild);
            }
			
        });
    </script>
</body>
</html>
